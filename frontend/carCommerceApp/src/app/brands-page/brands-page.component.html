<app-top-bar></app-top-bar>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<div class="center-column">
    <div class="title-wrapper">
        <h1 class="page-title">Brands</h1>
    </div>

    <div class="container mt-4 mb-4 p-4 bg-white shadow rounded">

        <div class="d-flex justify-content-end mb-3">
            <button type="button" (click)="openCreateBrandDialog()" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add New brand
            </button>
        </div>

        <div class="mb-3">
            <h5><strong>Brands</strong></h5>
            <h5 class="text-muted">{{ totalElements }} brands have been found.</h5>
        </div>

        <div *ngFor="let brand of brands" class="row border p-3 rounded mb-3 align-items-center">
            <!-- Image Column -->
            <div class="col-md-3 text-center">
                <img src="https://i0.shbdn.com/photos/49/96/35/x5_1248499635gat.jpg" [alt]="brand"
                    class="img-fluid rounded">
            </div>

            <!-- Info Column -->
            <div class="col-md-9">
                <h4 class="mb-2">{{ brand.bname }}</h4>
                <div class="row">
                    <div class="col-sm-6"><strong>Name:</strong> {{ brand.bname }}</div>
                    <!-- <div class="col-sm-6"><strong>Total Cars:</strong> {{ brand.cars?.length }}</div> -->
                </div>
            </div>
            <div class="row mt-3">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <!-- Left-aligned button -->
                    <div>
                        <!-- <button type="button" (click)="openAddTobrandtDialog(brand.id)" class="btn btn-outline-primary">Add to brandt</button> -->
                    </div>

                    <!-- Right-aligned buttons -->
                    <div>
                        <button mat-button (click)="openEditBrandDialog(brand)" class="btn btn-outline-warning me-2">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                        <button type="button" (click)="openDeleteBrandDialog(brand)" class="btn btn-outline-danger">
                            <i class="bi bi-trash-fill text-danger"></i>
                        </button>

                    </div>
                </div>
            </div>

        </div> <!-- row -->
    </div>

    <!-- BOTTOM NAVBAR -->

</div>
