<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
    <p>Edit the car sale info</p>
    <mat-form-field class="mb-3" appearance="fill">
        <label>Brand</label>
        <input matInput [(ngModel)]="car.brand.bname">
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="fill">
        <label>Litre</label>
        <input matInput [(ngModel)]="car.litre">
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="fill">
        <label>Price</label>
        <input matInput [(ngModel)]="car.price">
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="fill">
        <label>Release Date</label>
        <input matInput [(ngModel)]="car.releaseDateTime">
    </mat-form-field>
    <mat-form-field class="mb-3" appearance="fill">
        <label>Specification</label>
        <input matInput [(ngModel)]="car.specification">
    </mat-form-field>
</div>
<mat-dialog-actions class="mb-3 ms-3">
    <button (click)="save()" cdkFocusInitial type="button" class="btn btn-primary ms-2">Save</button>
    <button (click)="close()" type="button" class="btn btn-secondary">Close</button>
</mat-dialog-actions>
