<div class="mb-3 mt-3 ms-3 me-3" style="width: 400px;">
    <div class="modal-header">
        <h5 class="modal-title" id="updatePollLabel">Are you sure you want to delete this car sale?</h5>
        <button type="button" class="btn-close" mat-dialog-close="onClose()" aria-label="Close"></button>
    </div>
    <mat-dialog-actions align="end">
        <button mat-button class="btn btn-secondary me-2" mat-dialog-close="no">No</button>
        <button mat-button class="btn btn-primary"mat-dialog-close="yes">Yes</button>    
    </mat-dialog-actions>
</div>
